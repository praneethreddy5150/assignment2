<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>counter: <span id="h1">0</span></h1>
    <button id="increment" onclick="incrCounter()">increment</button>
    <button id="decrement" onclick="decrCounter()">decrement</button>
    <script>
        var counter = window.localStorage.getItem("counter")
        document.getElementById("h1").innerText = counter;
        function incrCounter() {
            counter++;
            document.getElementById("h1").innerText = counter;
            window.localStorage.setItem("counter", counter)
        }
        function decrCounter() {
            counter--;
            document.getElementById("h1").innerText = counter;
            window.localStorage.setItem("counter", counter)
        }
    </script>
</body>

</html>
